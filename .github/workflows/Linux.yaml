<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Here</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(270deg, #ff0000, #000000, #a60000);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container { width: 100%; max-width: 420px; }
    .card {
      background: rgba(20,20,20,0.6);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255,0,0,0.3);
      animation: fadeIn 1s ease;
      display: none;
    }
    .card.active { display: block; }
    .card h2 {
      margin: 15px 0;
      font-weight: 600;
      font-size: 1.4rem;
      background: linear-gradient(90deg,#ff3b3b,#ff7b7b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo-container img {
      width: 110px; border-radius: 50%;
      box-shadow: 0 0 30px rgba(255,0,0,0.7);
      transition: transform .3s ease;
    }
    .logo-container img:hover { transform: scale(1.1); }
    .form-group { margin: 15px 0; text-align: left; }
    .form-group label { font-size: 14px; color: #ddd; }
    input {
      width: 100%; padding: 12px;
      margin-top: 6px;
      border: 1px solid #444;
      border-radius: 10px;
      background: rgba(10,10,10,0.9);
      color: #fff;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #ff3b3b;
      box-shadow: 0 0 12px rgba(255,0,0,0.7);
      outline: none;
    }
    .btn {
      width: 100%;
      background: linear-gradient(90deg, #ff0000, #a60000);
      border: none;
      color: #fff;
      padding: 13px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255,0,0,0.6);
    }
    .btn:hover {
      background: linear-gradient(90deg, #ff3b3b, #cc0000);
      box-shadow: 0 0 25px rgba(255,0,0,0.9);
      transform: scale(1.05);
    }
    .btn i { margin-right: 6px; }
    .info { margin-top: 15px; font-size: 12px; color: #aaa; }
    /* Dropdown */
    .dropdown { margin: 15px 0; position: relative; }
    .dropdown .selected {
      background: rgba(17,17,17,0.9);
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      display: flex; justify-content: space-between; align-items: center;
      border: 1px solid #444;
      transition: 0.3s;
    }
    .dropdown .selected:hover { box-shadow: 0 0 12px rgba(255,0,0,0.7); }
    .dropdown .options {
      display: none;
      position: absolute;
      top: 110%; left: 0;
      width: 100%;
      background: rgba(15,15,15,0.95);
      border: 1px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
      overflow: hidden;
      z-index: 10;
    }
    .dropdown .options div {
      padding: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .dropdown .options div:hover {
      background: #ff3b3b;
      color: #fff;
    }
    .dropdown .options.show { display: block; animation: fadeIn 0.4s ease; }
    /* Video */
    .video-container {
      margin-top: 25px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255,0,0,0.6);
      border: 2px solid rgba(255,0,0,0.4);
    }
    .video-container video { width: 100%; border-radius: 12px; }
    /* System Info */
    .system-info {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      background: rgba(15,15,15,0.8);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,0,0,0.5);
    }
    .system-info h3 {
      color: #ff3b3b;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .system-info p { margin: 6px 0; color: #ddd; }
    /* Progress Bars */
    .progress-container {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      height: 12px;
      margin-top: 5px;
      box-shadow: 0 0 5px rgba(255,0,0,0.5);
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff3b3b, #ff7b7b);
      transition: width 0.5s ease;
    }
    /* Toast */
    .toast {
      position: fixed;
      bottom: 25px; right: 25px;
      background: rgba(30,30,30,0.95);
      padding: 12px 22px;
      border-left: 6px solid #ff3b3b;
      border-radius: 10px;
      display: none;
      color: #fff;
      box-shadow: 0 0 20px rgba(255,0,0,0.6);
      animation: slideIn 0.5s ease;
    }
    @keyframes slideIn { from{opacity:0; transform: translateX(100px);} to{opacity:1; transform:translateX(0);} }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Page -->
    <div id="login-page" class="card active">
      <div class="logo-container">
        <img src="https://files.catbox.moe/c7k944.jpg" alt="Logo Linux Here"/>
      </div>
      <h2>project v3</h2>
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" placeholder="Masukkan username"/>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" placeholder="Masukkan password"/>
      </div>
      <button class="btn" onclick="login()">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <div class="info">
        <i class="fas fa-info-circle"></i> Linuxはここに無限の空虚
        Привет, я разработчик Linux, здесь я впервые хочу иметь правильное место, где есть проект веб-багов v3
      </div>
    </div>

    <!-- Tools Page -->
    <div id="tools-page" class="card">
      <h2>проект веб-контента <span id="user-name"></span></h2>
      <div class="form-group">
        <label for="target">Target Nomor</label>
        <input type="text" id="target" placeholder="Masukkan nomor target" />
      </div>

      <!-- Dropdown bug -->
      <div class="dropdown">
        <div class="selected" onclick="toggleDropdown()">
          <span><i class="fas fa-bug"></i> Pilih Jenis Bug</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div id="dropdownOptions" class="options">
          <div onclick="selectOption(this)"><i class="fas fa-bug"></i> Force Close</div>
          <div onclick="selectOption(this)"><i class="fas fa-bug"></i> Delay WhatsApp</div>
          <div onclick="selectOption(this)"><i class="fas fa-bug"></i> iPhone Crash</div>
          <div onclick="selectOption(this)"><i class="fas fa-bug"></i> Coldplay Mode</div>
        </div>
      </div>

      <button class="btn" onclick="sendBug()">
        <i class="fas fa-paper-plane"></i> SEND BUG
      </button>

      <p id="status-text" style="margin-top:10px;color:#7CFC00;">Status: Server Aktif</p>
      <div id="loader" style="display:none;margin-top:10px;">
        <i class="fas fa-spinner fa-spin"></i> Loading...
      </div>

      <!-- Video -->
      <div class="video-container">
        <video controls>
          <source src="https://files.catbox.moe/h2wiel.mp4" type="video/mp4">
        </video>
      </div>

      <!-- System Info -->
      <div class="system-info">
        <h3><i class="fas fa-microchip"></i> System Info</h3>
        <p><i class="fas fa-memory"></i> RAM: <span id="ram-info">Mendeteksi...</span></p>
        <div class="progress-container"><div id="ram-bar" class="progress-bar"></div></div>
        <p><i class="fas fa-microchip"></i> CPU Core: <span id="cpu-info">Mendeteksi...</span></p>
        <div class="progress-container"><div id="cpu-bar" class="progress-bar"></div></div>
        <p><i class="fas fa-clock"></i> Waktu: <span id="time-info">--:--:--</span></p>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    let selectedOptionText = "Pilih Jenis Bug";
    let currentUser = "";

    function toggleDropdown() {
      document.getElementById("dropdownOptions").classList.toggle("show");
    }
    function selectOption(element) {
      selectedOptionText = element.textContent.trim();
      document.querySelector(".selected span").innerHTML = element.innerHTML;
      toggleDropdown();
    }
    window.onclick = function(event) {
      if (!event.target.closest('.dropdown')) {
        document.getElementById("dropdownOptions").classList.remove("show");
      }
    };

    async function login() {
      let u = document.getElementById("username").value;
      let p = document.getElementById("password").value;
      if (u === "" || p === "") { showToast("Username dan Password wajib diisi!", "error"); return; }
      const loginBtn = document.querySelector("#login-page .btn");
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
      loginBtn.disabled = true;
      await new Promise(resolve => setTimeout(resolve, 1000));
      if (u === "admin" && p === "admin") {
        currentUser = u;
        document.getElementById("login-page").classList.remove("active");
        document.getElementById("tools-page").classList.add("active");
        document.getElementById("user-name").textContent = u;
        showToast("Login berhasil! Selamat datang " + u, "success");
      } else {
        showToast("Username atau Password salah!", "error");
      }
      loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
      loginBtn.disabled = false;
    }

    async function sendBug() {
      let target = document.getElementById("target").value;
      if (!target) { showToast("Masukkan nomor target!", "error"); return; }
      if (selectedOptionText === "Pilih Jenis Bug") { showToast("Pilih jenis bug terlebih dahulu!", "error"); return; }

      const loader = document.getElementById("loader");
      const sendBtn = document.querySelector("#tools-page .btn");
      const statusElement = document.getElementById("status-text");
      loader.style.display = "block";
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
      statusElement.textContent = "Status: Mengirim bug...";
      statusElement.style.color = "#FFD700";
      await new Promise(resolve => setTimeout(resolve, 2000));
      statusElement.textContent = "Status: Bug berhasil dikirim!";
      statusElement.style.color = "#7CFC00";
      showToast(`Bug ${selectedOptionText} berhasil dikirim ke ${target}`, "success");
      loader.style.display = "none";
      sendBtn.disabled = false;
      sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> SEND BUG';
      setTimeout(() => {
        statusElement.textContent = "Status: Server Aktif";
        statusElement.style.color = "#7CFC00";
      }, 3000);
    }

    function showToast(message, type = "info") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.borderColor =
        type === "error" ? "#ff4500" :
        type === "success" ? "#7cfc00" : "#00d4ff";
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    }

    // === System Info & Progress Bars ===
    function updateSystemInfo() {
      // RAM
      let ram = navigator.deviceMemory ? navigator.deviceMemory + " GB" : "Tidak didukung";
      document.getElementById("ram-info").textContent = ram;
      document.getElementById("ram-bar").style.width = navigator.deviceMemory ? Math.min(100, navigator.deviceMemory * 12.5) + "%" : "0%";

      // CPU
      let cpu = navigator.hardwareConcurrency ? navigator.hardwareConcurrency + " Cores" : "Tidak diketahui";
      document.getElementById("cpu-info").textContent = cpu;
      document.getElementById("cpu-bar").style.width = navigator.hardwareConcurrency ? Math.min(100, navigator.hardwareConcurrency * 12.5) + "%" : "0%";

      // Time
      function updateTime() {
        let now = new Date();
        let formatted = now.toLocaleDateString("id-ID", {
          weekday: "long", year: "numeric", month: "long", day: "numeric"
        }) + " | " + now.toLocaleTimeString("id-ID");
        document.getElementById("time-info").textContent = formatted;
      }
      updateTime();
      setInterval(updateTime, 1000);
    }
    updateSystemInfo();
  </script>
</body>
</html>
